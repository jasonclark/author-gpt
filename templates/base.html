<!DOCTYPE html>
<html lang="en">
<head>
{% block head %}
<meta charset="UTF-8">
<title>{% block title %} {% endblock %}</title>
<link rel="shortcut icon" href="{{ url_for('static', filename='chatbot.png') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
{% endblock %}
</head>
<body>
<nav>
  <a href="{{ url_for('index') }}">Home</a>
  <a href="{{ url_for('about') }}">About</a>
</nav>
<main class="content">
  {% block content %} {% endblock %}
</main>
<footer>
  {% block footer %}
  &copy; Copyright 2023 <a href="https://www.jasonclark.info/">www.jasonclark.info</a>.
  {% endblock %}
</footer>
</body>
</html>
